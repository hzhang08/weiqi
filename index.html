<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传奇围棋道场</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="img/weiqiicon.svg">
    <script src="script.js"></script>
    <script src="confetti.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header class="main-header">
        <div class="logo-container">
            <img src="img/weiqiicon.svg" alt="圍棋道場標誌" class="logo">
            <h1>傳奇圍棋道場</h1>
        </div>
        <nav class="top-nav">
            <div class="nav-links">
                <button onclick="switchLanguage()" class="lang-switch-button">
                    <span id="langText">繁</span> | <span>简</span>
                </button>
                <span class="about-text">關於</span>
                <a href="https://student.legendgo.com" target="_blank">學生中心</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <main class="hero-section">
        <div class="ai-badge">
            <span>AI 輔助訓練</span>
            <span class="star">⭐</span>
        </div>
        
        <img src="img/kid-weiqi.png" alt="孩子下围棋" class="kid-image">
        
        <div class="hero-content">
            <h2>傳奇圍棋道場，美國小孩的思維伴侶</h2>
            <p class="subtext">培养未来大师：6-12岁儿童专属围棋培训，锻炼逻辑思维，无需中文也能轻松学习。</p>
            <button class="contact-button">聯繫我們</button>
        </div>

        <div class="trophy-container">
            <img src="img/trophy.png" alt="成就奖杯" class="trophy">
        </div>
    </main>
</body>
</html>
